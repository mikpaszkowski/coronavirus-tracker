<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Coronavirus_tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="reportedCases.html" rel="stylesheet">
</head>

<body>

<div class="p-3 mb-2 bg-dark text-dark">


    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1><b><a class="navbar-brand" href="/">Coronavirus Tracker Application</a></b></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <li><a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a></li>
                    <li class="active">
                        <a class="nav-link" href="/reported_cases">Confirmed cases</a>
                    </li>

                    <a class="nav-link" href="/reported_cases_recovery">Recovery cases</a>
                    <a class="nav-link" href="/reported_cases_deaths">Death cases</a>
                    <a class="nav-link" href="/daily_report">Daily report</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
            <h1 class="display-4">Recovery cases</h1>
        </div>

        <nav class="navbar navbar-dark bg-dark">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search your country..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <table class="table table-dark table-striped">
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total cases reported</th>
                <th>Changes since last day</th>
            </tr>
            <tr th:each="locationStats : ${locationStatsRecovery}">
                <td th:text="${locationStats.country}"></td>
                <td th:text="${locationStats.state}"></td>
                <td th:text="${locationStats.latestTotalRecoveryCases}">0</td>
                <td th:text="${locationStats.diffRecoveryCasesFromPrevDay}">0</td>
            </tr>
        </table>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>

</html>
